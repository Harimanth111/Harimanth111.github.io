<p>Poojitha: I am your personal AI.</p>
<p>Ask me anything. I can help you with studies.</p>

<textarea id="question"
placeholder="Ask your study doubt here..."
style="width:100%; height:80px;"></textarea>

<br><br>

<button onclick="askAI()">Ask Poojitha</button>

<p id="answer" style="margin-top:20px;"></p>
<script>
async function askAI() {
  const q = document.getElementById("question").value.trim();
  if (!q) {
    document.getElementById("answer").innerText =
      "Poojitha: I am your personal AI. Please ask a question first.";
    return;
  }

  document.getElementById("answer").innerText =
    "Poojitha: I am your personal AI. Thinking...";

  try {
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "mistralai/mistral-7b-instruct",
        messages: [
          {
            role: "system",
            content:
              "You are Poojitha. You always start replies with: 'Poojitha: I am your personal AI.' You are a calm, focused study assistant for Class 10 students. Explain concepts simply with real-life examples. No emojis. No unnecessary jokes."
          },
          {
            role: "user",
            content: q
          }
        ]
      })
    });

    const data = await response.json();

    if (!data.choices || !data.choices[0]) {
      throw new Error("No response from AI");
    }

    document.getElementById("answer").innerText =
      data.choices[0].message.content;

  } catch (error) {
    document.getElementById("answer").innerText =
      "Poojitha: I am your personal AI. Something went wrong. Please try again.";
    console.error(error);
  }
}
</script>
